jobs:
  testar_variaveis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Echo vars
        run: |
          echo "DOCKER_USER: ${{ vars.DOCKER_USER }}"
          echo "DOCKER_PASS: ${{ secrets.DOCKER_PASS }}"
